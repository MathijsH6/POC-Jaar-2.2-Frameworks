name: Build and deploy Node + Vite app to Azure Web App - POCAvansLU2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build frontend (Vite)
        working-directory: ./frontendd
        run: |
          npm ci
          # VITE_API_URL must be provided as a repo secret (see notes)
          export VITE_API_URL="${{ secrets.VITE_API_URL }}"
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Build backend (TypeScript)
        working-directory: ./backend
        run: |
          npm ci
          # run build if present; tolerate absence of build script
          npm run build || echo "no backend build script, continuing"

      - name: Package site for Azure
        run: |
          # verify frontend build exists
          if [ ! -d frontendd/dist ]; then echo "frontend build not found at frontendd/dist" && exit 1; fi
          # create zip with backend + frontend build
          zip -r deploy.zip backend frontendd

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deploy.zip
