name: Build and deploy Node + Vite app to Azure Web App - POCAvansLU2

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repo root (debug)
        run: |
          echo "PWD: $(pwd)"
          ls -la

      - name: Locate frontend directory
        id: find-frontend
        run: |
          if [ -d "./frontendd" ]; then
            echo "frontend=frontendd" >> $GITHUB_OUTPUT
          else
            dir=$(find . -maxdepth 4 -type d -name "frontendd" -print -quit)
            if [ -n "$dir" ]; then
              dir=${dir#./}
              echo "frontend=$dir" >> $GITHUB_OUTPUT
            else
              echo "No frontendd directory found. Listing repo for diagnosis:"
              find . -maxdepth 4 -type d -print
              exit 1
            fi
          fi

      - name: Locate backend directory
        id: find-backend
        run: |
          if [ -d "./backend" ]; then
            echo "backend=backend" >> $GITHUB_OUTPUT
          else
            dir=$(find . -maxdepth 4 -type d -name "backend" -print -quit)
            if [ -n "$dir" ]; then
              dir=${dir#./}
              echo "backend=$dir" >> $GITHUB_OUTPUT
            else
              echo "No backend directory found. Listing repo for diagnosis:"
              find . -maxdepth 4 -type d -print
              exit 1
            fi
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build frontend (Vite)
        working-directory: ${{ steps.find-frontend.outputs.frontend }}
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: |
          echo "Building frontend in: $PWD"
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi
          npm run build

      - name: Build backend (TypeScript / Node)
        working-directory: ${{ steps.find-backend.outputs.backend }}
        run: |
          echo "Building backend in: $PWD"
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi
          # run build if present, otherwise continue
          npm run build || echo "No backend build step or build finished"

      - name: Package app for Azure
        run: |
          FRONTEND_DIR=${{ steps.find-frontend.outputs.frontend }}
          BACKEND_DIR=${{ steps.find-backend.outputs.backend }}
          echo "Frontend dir: $FRONTEND_DIR"
          echo "Backend dir: $BACKEND_DIR"
          if [ ! -d "$FRONTEND_DIR/dist" ]; then
            echo "frontend build not found at $FRONTEND_DIR/dist"
            ls -la "$FRONTEND_DIR" || true
            exit 1
          fi
          zip -r deploy.zip "$BACKEND_DIR" "$FRONTEND_DIR"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4D8A43483D3341648FC537BC4E78CF8A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0BD292A1DF6A4788AB3B7B3E961C653D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_989797DEE67C42D5900A5CF1AC8BD592 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'POCAvansLU2'
          package: ./deploy.zip

