name: Build and deploy Node + Vite app to Azure Web App - POCAvansLU2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Frontend build
      - name: Build frontend (Vite)
        working-directory: ./frontendd
        run: |
          npm ci
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      # Backend build
      - name: Build backend (TypeScript / Node)
        working-directory: ./backend
        run: |
          npm ci
          npm run build || echo "No backend build step"

      # Package alles samen in één zip
      - name: Package app
        run: zip -r deploy.zip backend frontendd

      # ✅ Login bij Azure (met jouw bestaande 3 secrets)
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4D8A43483D3341648FC537BC4E78CF8A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0BD292A1DF6A4788AB3B7B3E961C653D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_989797DEE67C42D5900A5CF1AC8BD592 }}

      # ✅ Deploy naar jouw Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'POCAvansLU2'
          package: ./deploy.zip
